<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devie-width", initial-scale="1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>2. Flip a coin</title>
    </head>

    <body>
        <div class="container">
            <div class="stats">
                <p id="heads-count"> Heads: 0</p>
                <p id="tails-count"> Tails: 0</p>
            </div>
            <div class="coin" id="coin">
                <div class="heads">
                    <img src="https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/d1a0d0e93a14878dd9dbc3190357f9c7569b86db/Day%20%2307%20-%20Flip%20a%20Coin%20Game/heads.svg">
                </div>
                <div class="tails">
                    <img src="https://raw.githubusercontent.com/AsmrProg-YT/100-days-of-javascript/d1a0d0e93a14878dd9dbc3190357f9c7569b86db/Day%20%2307%20-%20Flip%20a%20Coin%20Game/tails.svg">
                </div>
            </div>

            <div class="buttons">
                <button id="flip-button">
                    Flip Coin
                </button> 
                <button id="reset-button">
                    Reset
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
