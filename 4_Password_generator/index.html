<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />    
        <title> Password Generator </title>
    </head>
    <body>
        
        <div class="container">
            <h2> Pass Generator</h2>
            <div class="wrapper">
                <!-- this will show generated password-->
                <div class="input-box">
                    <input type="text" disabled>
                    <span class="material-symbols-rounded">Copy_all</span>
                </div>


                <div class="pass-indicator"></div>
                    <!-- this is for adjusting password length-->
                    <div class="pass-length">
                        <div class="details">
                            <label class="title"> Password Length</label>
                            <span></span>
                        </div>
                        <input type="range" min="1" max="30" value="15" step="1">
                    </div>
                    <!-- this is used to select options -->
                    <div class="pass-settings">
                        <label class="title"> Pass Settings </label>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" id="lowercase" checked>
                                <label for="lowercase"> Lowercase (a-z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="uppercase" checked>
                                <label for="uppercase"> Uppercase (A-Z)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="numbers" checked>
                                <label for="numbers"> Numbers (0-9)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="symbols" checked>
                                <label for="symbols"> Symbols (!-$^+)</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="exc-duplicate" checked>
                                <label for="exc-duplicate"> Exclude Duplicate</label>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="spaces" checked>
                                <label for="spaces"> Include Spaces</label>
                            </li>
                        </ul>
                    </div>
        
                <button class="generate-btn"> Generate Password</button>
            </div>
        </div>


        <script src="script.js">  </script>
    </body>
</html>
